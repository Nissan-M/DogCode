{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="section_admin">
    <div class="con_1">
        <fieldset>
            <legend>New user registration</legend>
            <form action="/create_new_user" method="POST">
                <input name="user_email" type="email" placeholder="Email...">
                <input name="user_password" type="password" placeholder="Password...">
                <select name="role">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <input type="submit" value="Enter">
            </form>
        </fieldset>
    </div>
    
    <div class="con_2">
        <fieldset>
            <legend>Create new Course</legend>
            <form action="/create_new_course" method="POST">
                <input type="text" name="course_name" placeholder="Course Name...">
                <input type="text" name="course_desc" placeholder="Course Description...">
                <input type="submit" value="Add">
            </form>
        </fieldset>
    </div>

    <div class="con_3">
        <fieldset>
            <legend>Create active course</legend>
            <form action="/create_active_course" method="POST">
                <select name="course_id">
                    {% for course in course_list %}
                    <option value="{{ course[0] }}"><p>{{ course[1] }}</p></option>
                    {% endfor %}
                </select> 
                <select name="teacher_id">
                    {% for teacher in teacher_list %}
                    <option value="{{ teacher[0] }}"><p>{{ teacher[1] }}</p></option>
                    {% endfor %}
                </select> 
                <input name="start_date" type="date">
                <input name="end_date" type="date">
                <input type="submit" value="Add">
            </form>
        </fieldset>
    </div>

    <div class="con_4">
        <fieldset>
            <legend>Add Student to Course</legend>
            <form action="/add_student_to_active_course" method="post">
                <select name="ac_id">
                    {% for ac in ac_list %}
                    <option value="{{ ac[0] }}"><p>{{ ac[1] }} - {{ ac[2] }}</p></option>
                    {% endfor %}
                </select>
                <select name="student_id" id="">
                    {% for student in student_list %}
                    <option value="{{ student[0] }}"><p>{{ student[1] }}</p></option>
                    {% endfor %}
                </select> 
                <input type="submit" value="add">
            </form>
        </fieldset>
    </div>

</div>
{% endblock %}
