{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="section_admin">
    {% include 'admin-navbar.html'%}
    <div class="admin_inner">
        <div class="admin_con_1">
            <h1>register list</h1>
        </div>
        <div class="admin_con_2">
            <form class="admin_user" action="" method="post">
                <div class="user_field_1">
                    <input class="inp_user" name="name" type="text" placeholder="Name">
                </div>
                <div class="user_field_2">
                    <input class="inp_user" name="phone" type="text" placeholder="Phone">
                </div>
                <div class="user_field_3">
                    <input class="inp_user" name="email" type="text" placeholder="Email">
                </div>
                <div class="user_field_5">
                    <select class="inp_user" name="" id="">
                        <option hidden>Role</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Student">Student</option>
                    </select>
                </div>
                <div class="user_field_6">
                    <input class="btn_user" type="submit" value="Add User">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
